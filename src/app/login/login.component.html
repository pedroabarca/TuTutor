<mdl-layout>
  <mdl-layout-content>
    <div class="mdl-grid main-container">
      <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--hide-phone text-center">
        <div class="vertical-align vertical-space">
          <img src="assets/img/logo.png">
          <h2 class="extra-large-text">¡Bienvenido a tu Tututor!</h2>
          <h4 class="medium-text">Conseguir un tutor nunca ha sido tan fácil</h4>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--12-col-phone">
        <mdl-card class="vertical-align full-height parcial-height" mdl-shadow="4">
          <mdl-card-title class="background-primary color-white">
            <h2 mdl-card-title-text class="extra-large-text container-center">Acceder</h2>
          </mdl-card-title>
          <mdl-card-supporting-text class="text-center">
            <form>
              <div class="mdl-grid">
                <div class="mdl-cell--2-col input-icon">
                  <span class="text-color"><i class="material-icons">email</i></span>
                </div>
                <div class="mdl-cell--10-col">
                  <mdl-textfield type="email" label="Correo electrónico" floating-label name="email"></mdl-textfield>
                </div>
                <div class="mdl-cell--2-col input-icon">
                  <span class="text-color"><i class="material-icons">lock</i></span>
                </div>
                <div class="mdl-cell--10-col">
                  <mdl-textfield type="password" label="Contraseña" floating-label name="password"></mdl-textfield>
                </div>
                <div class="icon-container">
                  <img src="assets/img/facebook.png" class="right cursor">
                </div>
                <div class="icon-container">
                  <img src="assets/img/google.png" class="left cursor">
                </div>
                <div class="icon-container">
                  <button mdl-button mdl-ripple class="color-primary background-hover small-text">
                    Registrarse
                  </button>
                </div>
                <div class="icon-container">
                  <button mdl-button mdl-ripple class="background-primary background-hover color-white small-text">
                    Iniciar sesión
                  </button>
                </div>
                <p class="color-primary text-center full-width cursor">¿Olvidaste tu contraseña?</p>
              </div>
            </form>
          </mdl-card-supporting-text>
        </mdl-card>
      </div>
    </div>
  </mdl-layout-content>
</mdl-layout>
