  <div>
    <form class="mdl-grid">
      <div>
        <input type="file" #photo (change)="onChange($event)">
      </div>
      <div class="mdl-cell--12-col margin-bottom">
        <img [src]="preview" (click)="photo.click()" class="small-image">
      </div>
      <div class="mdl-cell--12-col margin-bottom">
        <img src="assets/img/vista_cinco.svg" class="full-height img">
      </div>
      <div class="mdl-cell--6-col" >
        <button mdl-button mdl-ripple (click)="previousStepper()" class="background-primary background-hover color-white small-text">
          Anterior
        </button>
      </div>
      <div class="mdl-cell--6-col" >
        <button mdl-button mdl-ripple (click)="nextStepper()" class="background-primary background-hover color-white small-text">
          Siguente
        </button>
      </div>
    </form>
  </div>
