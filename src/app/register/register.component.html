<mdl-layout>
  <mdl-layout-content>
    <div class="mdl-grid--no-spacing main-container">
      <div class="mdl-cell--7-col-xl mdl-cell--7-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet text-center">
        <div id="logo-container" class="vertical-align vertical-space">
          <img src="assets/img/{{stepImg}}">
          <h2 class="extra-large-text">¡Bienvenido a tu Tututor!</h2>
          <h4 class="medium-text">Conseguir un tutor nunca fue tan fácil</h4>
        </div>
      </div>
      <div id="register-card" class="mdl-cell--5-col-xl mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <mdl-card class="vertical-align" >
          <mdl-card-title class="background-primary color-white card-title">
            <h2 mdl-card-title-text class="extra-large-text">Registro</h2>
          </mdl-card-title>
          <mdl-card-supporting-text>
            <router-outlet></router-outlet>
          </mdl-card-supporting-text>
        </mdl-card>
      </div>
    </div>
  </mdl-layout-content>
</mdl-layout>
